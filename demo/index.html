<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>aqa-rating demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../aqa-rating.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic aqa-rating  demo</h3>
    <demo-snippet>
      <template>
        <aqa-rating id="rating"></aqa-rating>
        <script>
          document.getElementById('rating').items = [
            {
              label: 'ไม่มีทักษะ',
              value: '0'
            },
            {
              label: 'พอใช้ (Fair)',
              value: '1'
            },
            {
              label: 'ดี (Good)',
              value: '2'
            },
            {
              label: 'ดีมาก (Excellent)',
              value: '3'
            }
          ]
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
